<body>

        <h1>Notifications</h1>
        <div id="notifications">
            <div class="notification">
                <img src="https://i.postimg.cc/t4NTGZpd/image.png"
                    alt="Narendra Modi" />

                    minutes ago</span>
            </div>
            <div class="notification">
                <img src="https://i.postimg.cc/HkRSHxzx/image.png" alt="Conner Ardman" />
                <p><span class="user">Amit Shah</span> shared a new photo.</p> <span class="time">3 hours ago</span>
            </div>
            <div class="notification">
                <img src="https://i.postimg.cc/85KfQFdX/image.png"
                    alt="Yogi Adityanath" />
                <p>
                    Congratulate <span class="user">Yogi Adityanath</span> for starting a new position as UP CM
                </p>
                <span class="time">5 years ago</span>
            </div>
        </div>
        <button>View More</button>
    </div>
</body>
